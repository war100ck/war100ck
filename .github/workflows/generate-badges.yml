name: Make Badges
on: workflow_dispatch

jobs:
  make:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
        
      - name: Make badges folder
        run: mkdir -p badges
        
      - name: Make one badge
        run: |
          echo '<svg width="400" height="150"><rect width="400" height="150" fill="red"/><text x="50" y="50" fill="white">WORKING</text></svg>' > badges/test.svg
        
      - name: Put on github
        run: |
          git config user.name "bot"
          git config user.email "bot@github.com"
          git add badges/
          git commit -m "add badge"
          git push