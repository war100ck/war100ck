name: Generate Repository Badges
on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:
  push:
    paths:
      - 'repos.json'
      - 'scripts/*'
      - '.github/workflows/*'

jobs:
  generate-badges:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Create package.json (ÐµÑÐ»Ð¸ Ð½ÐµÑ‚)
        run: |
          if [ ! -f "package.json" ]; then
            echo '{
              "name": "badge-generator",
              "version": "1.0.0",
              "private": true
            }' > package.json
          fi
      
      - name: Create badges directory
        run: mkdir -p badges
      
      - name: Run badge generator
        run: node scripts/generate-badges.js
      
      - name: Check for badge changes
        id: check-changes
        run: |
          if git diff --name-only HEAD badges/ | grep -q .; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
          fi
      
      - name: Commit and push badges
        if: steps.check-changes.outputs.has_changes == 'true'
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add badges/
          git commit -m "ðŸ“¦ Update repository badges [$(date +'%Y-%m-%d %H:%M')]"
          git push